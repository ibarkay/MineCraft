<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MineCraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- rotate page -->
  <div class="rotate">
    <img id="logo" src="./img/minecraft-logo-angle-text.png" alt="" srcset="">
    <h1>Please rotate Your phone</h1>
    <img src="./img/1815848-200.png" alt="" srcset="">
  </div>
  <!--  -->
  
  <!-- landing page -->
  <div class="landing">
  <div class="logo">
    <img src="./img/minecraft-logo-angle-text.png" alt="" srcset="">
    <h2>a game by Iftach Barkay</h2>
  </div>
  <div class="starter">
    <button class="start">Start!</button>
    
  </div>
</div>
<!--  -->
<!-- main game -->
  <div id="game">
    <div id="world"></div>
    <div id="sidebar">
      <div id="tools"><span id="heady">tools</span></div>
      <div id="inventory"><span id="heady">inventory</span></div>
      <div id="btns">
        <button id="reset">Reset</button>
        <button id="mute">Mute</button>
        <button id="quit">Quit</button>
      </div>
    </div>
  </div>
  <!--  -->

<!-- scripts -->
  <script src="./createGame.js"></script>
  <script src="./crateSidebar.js"></script>
  <script src="./createInventory.js"></script>
  <script src="./crateLanding.js"></script>
  <script src="./logic.js"></script>
</body>
</html>
